<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>We look forward to hearing from you</h1>
        <form method="get">
            <div id="formContainer">
                <div class="box-1">
                    <label for="fname">FIRST NAME</label>
                    <input placeholder="Steve" id="fname" type="text" name="fname" />
                    <label for="lname">LAST NAME</label>
                    <input placeholder="Lyon" id="lname" type="text" name="lname" />
                    <label>EMAIL ADDRESS</label>
                    <input placeholder="stevelzrs@gmail.com" type="email" />
                    <label for="TYPE">COUNTRY</label>
                    <select name="type">
                        <option>Choose a country</option>
                        <option value="Canada">Canada</option>
                        <option value="Europe">Europe</option>
                        <option value="United States">United States</option>
                    </select>
                    <label>BIOGRAPHY</label>
                    <textarea></textarea>
                </div> 
                <div class="box-2">
                    <label>PHONE NUMBER</label>
                    <input placeholder="(702) 882-9260" type="tel" />
                    <label for="gadget">FAVORITE GADGET</label>
                    <input placeholder="Pinball machine" id="gadget" type="text" name="gadget" >
                    <label for="TYPE">OCCUPATION</label>
                    <select name="type">
                        <option>Choose an Occupation</option>
                        <option value="Web Designer">Web Designer</option>
                        <option value="Web Developer">Web Developer</option>
                        <option value="Jr. Software Engineer">Jr. Software Engineer</option>
                    </select>
                    <label for="cname">CAT'S NAME</label>
                    <input placeholder="Butterball" id="cname" type="text" name="cname" >
                    <label>AFFILIATION</label>
                    <textarea></textarea>
                </div>
                <div  class="box-3">
                        <label for="TYPE">TYPE OF TALENT</label>
                        <select name="type">
                            <option>Choose a talent</option>
                            <option value="Affiliate Marketing">Affiliate Marketing</option>
                            <option value="eCommerce">eCommerce</option>
                            <option value="Podcasting">Podcasting</option>
                        </select>
                        <label for="drink">FAVORITE DRINK</label>
                        <input placeholder="Gatorade" id="drink" type="text" name="drink" >
                        <label for="power">SPECIAL POWER</label>
                        <input placeholder="Problem-Solving" id="power" type="text" name="power" >
                        <label for="weapon">WEAPON OF CHOICE</label>
                        <input placeholder="Surface Pro" id="weapon" type="text" name="weapon" >
                        <label>COMMENTS</label>
                        <textarea></textarea>
                </div>
            </div>
            <section>
                <button type="submit">SUBMIT</button> 
            </section>            
        </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <form method="get">
            <div class="box-1">
                <label for="fname">FIRST NAME</label><br />
                <input placeholder="John" id="fname" type="text" name="fname" /><br /><br />
                <label for="lname">LAST NAME</label><br />
                <input placeholder="Doe" id="lname" type="text" name="lname" /><br /><br />
                <label>EMAIL ADDRESS</label><br />
                <input placeholder="johndoe@gmail.com" type="email" /><br /><br />
                <label for="TYPE">COUNTRY</label><br />
                <select name="type">
                    <option>Choose a country</option>
                    <option value="Canada">Canada</option>
                    <option value="United-States">United States</option>
                    <option value="Mexico">Mexico</option>
                </select><br /><br />
                <label>BIOGRAPHY</label><br />
                <textarea></textarea>
            </div>
            <div class="box-2">
                <label>PHONE NUMBER</label><br />
                <input placeholder="+351 999 9999" type="tel" /><br /><br />
                <label>AFFILIATION</label><br />
                <textarea></textarea><br /><br />
                <label for="TYPE">OCCUPATION</label><br />
                <select name="type">
                    <option>Choose an Occupation</option>
                    <option value="Pig-Farmer">Pig Farmer</option>
                    <option value="Basket-Weaver">Basket Weaver</option>
                    <option value="Rubic">Rubic's Cube Solver</option>
                </select><br /><br />
                <label for="cname">CAT'S NAME</label><br />
                <input placeholder="Kitty" id="cname" type="text" name="cname" ><br /><br />
                <label for="gadget">FAVORITE GADGET</label><br />
                <input placeholder="Annoy-a-tron" id="gadget" type="text" name="gadget" >
            </div>
            <div  class="box-3">
                    <label for="TYPE">TYPE OF TALENT</label><br />
                    <select name="type">
                        <option>Choose a talent</option>
                        <option value="Contortionist">Contortionist</option>
                        <option value="Tire">Tire Changer</option>
                        <option value="BDriver">Backseat Driver</option>
                    </select><br /><br />
                    <label for="drink">FAVORITE DRINK</label><br />
                    <input placeholder="Green Tea" id="drink" type="text" name="drink" ><br /><br />
                    <label for="power">SPECIAL POWER</label><br />
                    <input placeholder="Anti-gravity" id="power" type="text" name="power" ><br /><br />
                    <label for="weapon">WEAPON OF CHOICE</label><br />
                    <input placeholder="Lightsaber" id="weapon" type="text" name="weapon" ><br /><br />
                    <label>COMMENTS</label><br />
                    <textarea></textarea>
            </div>
        </form>
</body>
</html>
